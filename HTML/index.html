<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Full Page Component</title>
</head>
<body>
    <div class="full-page-component">
        <header class="page-header">
            <div class="header-wrapper">
                <div>Header</div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </header>
        <section>
            <img src="https://paulryan.com.au/wp-content/uploads/2015/01/high-resolution-wallpapers-25.jpg" alt="Background Image" class="background-image">
            <div class="overlay"></div>
            <div class="content">
                <h1>Welcome to My Full-Page Component</h1>
                <button id="clickButton">Click Here</button>
            </div>
        </section>
        <footer class="page-footer">
            <div class="header-wrapper">
                <div>Footer</div>
                <div class="copy">Copyright &copy; Dummy company  <span id="year"></span></div>
            </div>
        </footer>
    </div>
    <script src="js/javacript.js"></script>
</body>
</html>
